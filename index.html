<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>e-Wallet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/fuentes.css">
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <div class="global" id="global">
      <div class="contenedor">
        <div class="registro">
          <form class="" action="javascript:void(0)" name="frmregistro" id="dataregistro">
            <h1>Registrate</h1>
            <label for="name">Nombre: </label><input type="text" name="nombre" value="" placeholder="Nombre">
            <label for="apellido">Apellido: </label><input type="text" name="apellido" value="" placeholder="Apellido">
            <label for="email">Email: </label><input type="email" name="email" value="" placeholder="Correo electrónico">
            <label for="password">Contraseña: </label><input type="password" name="password" value="" placeholder="Password">
            <label for="">Dirección: </label><input type="text" name="direccion" value="" placeholder="Direncción">
            <label id="pregunta" name="pregunta"></label><input type="text" name="" value="" placeholder="Ingresa tu respuesta">
            <label for="dui">DUI: </label><input type="text" name="dui" value="" placeholder="DUI">
            <label for="nit">NIT: </label><input type="text" name="nit" value="" placeholder="NIT">
            <label for="celu">Número de celular: </label><input type="text" name="celular" value="" placeholder="Número de celular">
            <label for="fecha">Fecha de nacimiento: </label><input type="date" name="fecha" value="" placeholder="dd/mm/aaaa">
            <button type="submit" name="button" id="boton">Registrarme</button>
          </form>
        </div>
        <div class="login">
          <form class="" action="javascript:void(0)" name="frmlogeo">
            <h1>Inicia sesión</h1>
            <label for="email">Email: </label><input type="email" name="correo" value="" placeholder="Correo electrónico">
            <label for="password">Contraseña: </label><input type="password" name="contra" value="" placeholder="Password">
            <button type="submit" name="button" id="log">Iniciar sesión</button>
          </form>
        </div>
        <p id="error">
        </p>
      </div>
    </div>
  </body>
</html>
