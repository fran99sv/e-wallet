		<h1>Agregar Tarjeta de Crédito</h1>
	<section>
		<form>
			<label>Banco:</label>
			<input type="text" name="txtNomBanco" id="txtNomBanco" class="txt1" required>
			<label>Número de Tarjeta:</label>
			<input type="text" name="txtNumTarjeta" id="txtNumTarjeta" class="txt2" required>
			<label>Saldo Actual:</label>
			<label>$</label>
			<input type="text" name="txtSaldoActual" id="txtSaldoActual" class="txt3" required>
			<label>Interés anual:</label>
			<input type="text" name="txtInteres" id="txtInteres" class="txt4" required>
			<label>%</label>
			<label>Fecha pago mensual:</label>
			<input type="text" name="txtFechVenci" id="txtFechVenci" class="txt5" required>
			<input type="button" name="btnAgregarT" id="btnAgregarT" value="Agregar Tarjeta" class="btn">
		</form>
